0=< 启动注册表整理程序 >
1=Windows 的注册表是其的核心组件之一，经常被修改而且体积也不断的变大。在你每次安装/卸载程序或是配置系统设置时它都会被修改。无论是添加新信息还是从其中删除，这些修改导致 Windows 的注册表的体积不断变大。因此注册表很容易丢失它的线性结构而导致应用程序的响应时间和注册表访问耗时的增加。*|**|*"注册表整理程序执行物理上的 Windows 注册表文件的碎片整理。在整理之后，你的注册表将获得一个线性的结构并因此使得应用程序的响应时间和注册表的访问耗时降低。这个工具也会删除一些没有用的项，用以缩减注册表的体积。
