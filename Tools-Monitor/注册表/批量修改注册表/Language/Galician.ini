[Misc]
0=< Iniciar desfragmentación do rexistro >
1=O rexistro de Windows é o seu corazón, constantemente modificado e aumentado de tamaño. É alterado cada vez que vostede instala/elimina programas ou configura parámetros do sistema. Tales cambios feitos no rexistro de Windows producen un aumento do tamaño, sen importar se a información nova é engadida ou suprimida do rexistro. Por elo o rexistro perde a súa estructura liñal, o cal causa un aumento do tempo de resposta das aplicacións e do tempo de acceso ao rexistro.*|**|*A desfragmentación do rexistro realiza unha desfragmentación física dos arquivos de rexistro de Windows. Tras desfragmentar o seu rexistro adquirirá unha estructura liñal que reducirá o tempo de resposta das aplicacións e o tempo de acceso ao rexistro.
2=Desfragmentación do rexistro
3=Copia de seguridade do sistema
4=< Iniciar copia de seguridade do sistema >
5=A copia de seguridade do sistema é moi útil cando vostede quere realizar unha reversión ao estado anterior do seu S.O. Windows. Por exemplo, vostede pode querer crear puntos de restauración antes de facer cambios importantes no seu rexistro (parámetros de sistema). Os puntos de restauración poden entón ser usados para reproducir o estado previo do seu S.O. Windows.
6="Programar a desfragmentación do rexistro" significa establecer cando se desexa que se execute automáticamente a "desfragmentación do rexistro", facendo así a súa vida aínda máis doada. Vostede pode escoller desfragmentar o seu rexistro cada luns e realizar a limpeza os domingos. Todo esto pode ser feito automáticamente coa axuda de esta ferramenta.
