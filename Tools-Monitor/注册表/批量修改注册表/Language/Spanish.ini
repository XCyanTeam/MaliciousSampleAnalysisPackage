[Misc]
0=< Iniciar desfragmentación del registro >
1=El registro de Windows es su corazón, constantemente modificado y aumentado de tamaño. Es alterado cada vez que usted instala/elimina programas o configura parámetros del sistema. Tales cambios hechos en el registro de Windows producen un aumento del tamaño, sin importar si la información nueva es añadida o suprimida del registro. Por ello el registro pierde su estructura lineal, lo cual causa un aumento del tiempo de respuesta de las aplicaciones y del tiempo de acceso al registro.*|**|*La desfragmentación del registro realiza una desfragmentación física de los archivos de registro de Windows. Tras desfregmentar su registro adquirirá una estructura lineal que reducirá el tiempo de respuesta de las aplicaciones y el tiempo de acceso al registro.
2=Desfragmentación del registro
3=Copia de seguridad del sistema
4=< Iniciar copia de seguridad del sistema >
5=La copia de seguridad del sistema es muy útil cuando usted quiere realizar una reversión al estado anterior de su S.O. Windows. Por ejemplo, usted puede querer crear puntos de restauración antes de hacer cambios importantes en sus registro (parámetros de sistema). Los puntos de restauración pueden entonces ser usados para reproducir el estado previo de su S.O. Windows.
6="Programar la desfragmentación del registro" significa establecer cuando se desea que se ejecute automáticamente la "desfragmentación del registro", haciendo así su vida todavía más fácil. Usted puede escoger desfragmentar su registro cada lunes y realizar la limpieza los domingos. Todo esto puede ser hecho automáticamente con la ayuda de esta herramienta.
