10=Envíenos con toda confianza cualquier comentario, sugerencia, deseo, informe de fallos, etc. ¡Realmente queremos atenderle!*|**|*Nota: antes de solicitar soporte técnico, asegúrese de que está usando la última versión de "Registry Defragmentation".
