[Misc]
0=< "Registry Defragmentation" starten >
1=Die Registrierungsdatenbank ist der Kern von Windows, ständig in Veränderung begriffen und wachsend. Sie wird jedesmal verändert, wenn Sie ein Programm installieren/deinstallieren oder Systemeinstellungen konfigurieren. Solche Änderungen an der Datenbank verursachen einen Größenzuwachs, egal ob Informationen hinzugefügt oder gelöscht werden. Dadurch verliert die Registrierung schnell ihre lineare Struktur, die Zugriffszeit erhöht sich und Anwendungen reagieren langsamer. .*|**|*"Registry Defragmentation" führt eine physikalische Defragmentierung der Windows-Registrierungsdatenbank durch. Nach der Defragmentierung wird die lineare Struktur wiederhergestellt, was Zugriffszeiten und Reaktionszeiten von Anwendungen verkürzt.
2= Registry Defragmentation
3=System Backup
4=< "System Backup" starten >
5="System Backup" ist sehr hilfreich, wenn Sie den vorherigen Systemstatus Ihres Windows wiederherstellen wollen. Zum Beispiel können Sie Wiederherstellungspunkte setzen, bevor Sie tiefgreifende Veränderung an Ihrer Registrierungsdatenbank vornehmen (Systemeinstellungen). Wiederherstellungspunkte können dann dazu genutzt werden, den Zustand Ihres Windows vor der Änderung wieder herzustellen.*|**|*Diese Funktion kann ausschließlich mit Windows ME/XP/Longhorn verwendet werden.
6="Registry Defragmentation Planer" ist dazu gedacht, die Registrierungsdefragmentierung zu festgelegten Zeitpunkten zu starten und damit Ihr Leben noch einfacher zu machen. Sie können jegliche Kommandozeileneinstellung vornehmen, d.h. Sie möchten vielleicht jeden Montag die Registrierungsdatenbank defragmentieren und jeden Sonntag säubern. Dies kann mithilfe dieses Werkzeugs alles automatisch erledigt werden.
7=Registry Defragmentation Planer
8=< Registry Defragmentation Planer starten >
