[Misc]
0=< Запустить Дефрагментацию Реестра >
1="Дефрагментация Реестра" – это маленькая утилита, которая обеспечивает большой прирост производительности Вашему компьютеру. Реестр – это сердце любой операционной системы и именно от него в большой степени зависит то, как быстро загружается Ваш компьютер и стартуют программы, а также скорость обработки комманд.*|**|*Эта программа выполняет физическую дефрагментацию реестра Windows для придания ему линейной структуры. После одиночного запуска "Дефрагментация Реестра" скорость компьютера увеличивается вдвое и сам компьютер перестает зависать и давать сбои. В результате регулярного дефрагментирования реестра пользователи компьютера получают более стабильную операционную систему, меньшее время отклика приложений и, конечно же, наиболее оптимальную линейную структуру своего реестра.
2=Дефрагментация Реестра
3=Восстановление Системы
4=< Запустить Восстановление Системы >
5="Восстановление Системы" очень удобно использовать, когда Вы хотите сделать откат состояния Windows к одному из предидущих состояний. Например, Вы можете делать точки восстановления перед тем как к реестру (важным системным настройкам) будут применены серьезные изменения. Точки восстановления могут потом быть использованы для возвращения системы в одно из более ранних состояний.
6="Планировщик" предназначен для того, чтобы систематизировать запуск утилиты дефранментации реестра, упрощая тем самым Ваши действия. Вы можете настраивать опции, с которыми следует запускать программу, например, Вы хотите чтобы дефрагментация производилась по понедельникам, а по воскресеньям - очистка. Это и многое другое можно легко запланировать с помощью данной утилиты.
