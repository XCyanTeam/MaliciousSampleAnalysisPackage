[Misc]
0=< Avvia deframmentazione registro >
1=Il Registro rappresenta il cuore di Windows, costantemente modificato e tendente ad aumentare di dimensione. E' modificato ogniqualvolta venga installata/rimossa un'applicazione o impostazioni di configurazione del sistema. Queste modifiche applicate al registro di Windows ne determinano un aumento di dimensione, indifferentemente da quale applicazione venga installata o rimossa. Per questo motivo il registro rapidamente tenderà a perdere la sua struttura lineare determinando un aumento nei tempi di risposta delle applicazioni e di accesso.*|**|*"Deframmentazione Registro" esegue una deframmentazione fisica del registro di Windows. Al termine della deframmentazione il registro avrà nuovamente una struttura lineare a tutto beneficio della rapidità di risposta nel caricamento di applicazioni e di accesso ai dati contenuti.
2=Deframmentazione Registro
3=Backup Sistema
4=< Avvia Backup sistema >
5=Backup di sistema è uno strumento davvero utile per eseguire il ripristino di precedenti configurazioni del registro di Windows. Ad esempio, potresti creare un punto di ripristino prima di fare operazioni richiose al registro di sistema (system settings). I punti di ripristino possono essere quindi utilizzati per recuperare la configurazione di Windows prima delle modifiche.
6=Con il "Pianificazione Deframmazione registro" puoi pianificare quando e quante volte dovrà essere lanciata l'utilità "Deframmentazione registro", semplificando al massimo la gestione del sistema. Le opzioni di pianificazione sono estremamente versatili, ad esempio potresti decidere di deframmentare il registro ogni lunedi' mentre di ottimizzarlo solo di domenica. Troverai tutti i dettagli per la panificazione nella guida del programma.
